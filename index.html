    <section id="section3">

        <div id="music-player-box">

            <span id="music-player-box1">

                <span id="music-player">
                    <img src="pictures/jix6go84T.gif" id="music-player-animation">
                    <img src="pictures/black.jpg" alt="1" id="current-music-banner">
                 </span>

                 <span id="music-content">
                    <h3 id="recent-song"></h3>
                    <h4 id="recent-song-artist">artist</h4>
                  </span>

            </span>

                <span id="music-player-box2">

                    <div id="song-time">
                        <span id="duration">0.00</span>
                        <span id="total-time">0.00</span>
                    </div>

                    <input id="progress-bar" type="range" name="range" min="0"
                        value="0" max="100">

                    <div id="master-play-controller">
                        <i class="fas fa-3x fa-step-backward" id="previous"></i>
                        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                        <i class="fas fa-3x fa-step-forward" id="next"></i>
                    </div>

                  </span>

            
        </div>
    </section>
